<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>Boom</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>Clap</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>Hihat</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>Kick</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>Openhat</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>Ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>Tink</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>Tom</span>
        </div>
    </div>

    <audio src="sound/boom.wav" data-key="65"></audio>
    <audio src="sound/clap.wav" data-key="83"></audio>
    <audio src="sound/hihat.wav" data-key="68"></audio>
    <audio src="sound/kick.wav" data-key="70"></audio>
    <audio src="sound/openhat.wav" data-key="71"></audio>
    <audio src="sound/ride.wav" data-key="72"></audio>
    <audio src="sound/snare.wav" data-key="74"></audio>
    <audio src="sound/tink.wav" data-key="75"></audio>
    <audio src="sound/tom.wav" data-key="76"></audio>

    <script src="main.js"></script>
</body>
</html>
